<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Černá Madonna – interaktivní polygon + kamera</title>
  <script src="https://unpkg.com/paper"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
      width: 100%;
    }
    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      display: none;
    }
    canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
      position: relative;
      z-index: 1;
    }
    #modeButton {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background: rgba(255,255,255,0.85);
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <button id="modeButton">Režim: Polygon</button>
  <canvas id="canvas" resize></canvas>

  <script type="text/paperscript" canvas="canvas">
    var basePoints = [];
    var numSides = 6;
    var radius = 220;
    var rotationY = 0;
    var velocityY = 0;
    var mode = 'polygon'; // polygon | camera

    for (var i = 0; i < numSides; i++) {
      var angle = (i / numSides) * Math.PI * 2;
      basePoints.push({ 
        x: Math.cos(angle) * radius,
        y: Math.sin(angle) * radius,
        z: Math.sin(angle) * 40
      });
    }

    function project(p) {
      var cosY = Math.cos(rotationY);
      var sinY = Math.sin(rotationY);
      var x = p.x * cosY - p.z * sinY;
      var z = p.x * sinY + p.z * cosY;
      var scale = 1 / (1 + z / 300);
      return new Point(view.center.x + x * scale, view.center.y + p.y * scale);
    }

    var shape = new Path();
    shape.strokeColor = '#ffffff';
    shape.fillColor = '#333';
    shape.strokeWidth = 5;
    for (var i = 0; i < basePoints.length; i++) shape.add(project(basePoints[i]));
    shape.closed = true;

    var isDragging = false;
    var deformIndex = -1;
    var lastX = 0;

    function redrawShape() {
      shape.removeSegments();
      for (var i = 0; i < basePoints.length; i++) shape.add(project(basePoints[i]));
    }

    function findNearestVertex(point) {
      var minDist = 9999;
      var nearest = -1;
      for (var i = 0; i < basePoints.length; i++) {
        var screen = project(basePoints[i]);
        var d = point.getDistance(screen);
        if (d < minDist && d < 40) {
          minDist = d;
          nearest = i;
        }
      }
      return nearest;
    }

    function onMouseDown(event) {
      isDragging = true;
      lastX = event.point.x;
      deformIndex = findNearestVertex(event.point);
    }

    function onMouseDrag(event) {
      if (!isDragging) return;
      // v režimu polygon: současně deformuj i rotuj
      if (mode === 'polygon') {
        rotationY += event.delta.x * 0.01;
        velocityY = event.delta.x * 0.005;

        if (deformIndex >= 0) {
          basePoints[deformIndex].x += event.delta.x * 0.5;
          basePoints[deformIndex].y += event.delta.y * 0.5;
          basePoints[deformIndex].z += Math.sin(event.delta.x * 0.05) * 20;
        }
        redrawShape();
      }
      // v režimu kamera: deformuj živý obraz (graficky – zde posunujeme body masky)
      else if (mode === 'camera') {
        if (!deformShape) return;
        for (var i = 0; i < deformShape.segments.length; i++) {
          var seg = deformShape.segments[i];
          var dist = seg.point.getDistance(event.point);
          if (dist < 100) seg.point = seg.point.add(event.delta.multiply(0.3));
        }
      }
    }

    function onMouseUp(event) {
      isDragging = false;
      deformIndex = -1;
    }

    function onFrame(event) {
      if (!isDragging && mode === 'polygon') {
        rotationY += velocityY;
        velocityY *= 0.95;
        if (Math.abs(velocityY) < 0.0001) velocityY = 0;
        redrawShape();
      }
    }

    // Deformační tvar pro kamerový režim
    var deformShape = new Path.Circle(view.center, 200);
    deformShape.strokeColor = 'rgba(255,255,255,0.5)';
    deformShape.fillColor = 'rgba(255,255,255,0.1)';
    deformShape.visible = false;

    // Přepínací tlačítko režimů
    var button = document.getElementById('modeButton');
    var video = document.getElementById('video');
    var stream = null;

    button.addEventListener('click', async function() {
      if (mode === 'polygon') {
        mode = 'camera';
        button.textContent = 'Režim: Kamera';
        shape.visible = false;
        deformShape.visible = true;
        video.style.display = 'block';
        if (!stream) {
          try {
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
          } catch (err) {
            alert('Nelze získat přístup ke kameře: ' + err);
          }
        }
      } else {
        mode = 'polygon';
        button.textContent = 'Režim: Polygon';
        shape.visible = true;
        deformShape.visible = false;
        video.style.display = 'none';
      }
    });
  </script>
</body>
</html>
