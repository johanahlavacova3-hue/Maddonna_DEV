<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Černá Madonna - WebApp (Camera Mode)</title>
  <script src="https://unpkg.com/paper"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0F0F0F;
      height: 100%;
      width: 100%;
    }
    canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    #toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid #aaa;
      border-radius: 10px;
      padding: 8px 14px;
      cursor: pointer;
      font-family: sans-serif;
      font-size: 14px;
    }
    video {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas" resize></canvas>
  <video id="video" autoplay playsinline></video>
  <div id="toggle">Mode: mesh</div>

  <script type="text/paperscript" canvas="canvas">
    var mode = 'mesh'; // 'mesh' nebo 'camera'
    var video = document.getElementById('video');
    var basePoints = [];
    var numSides = 6;
    var radius = 220;
    var rotationY = 0;
    var imgRaster;

    for (var i = 0; i < numSides; i++) {
      var angle = (i / numSides) * Math.PI * 2;
      basePoints.push({ 
        x: Math.cos(angle) * radius,
        y: Math.sin(angle) * radius,
        z: Math.sin(angle) * 40
      });
    }

    function project(p) {
      var cosY = Math.cos(rotationY);
      var sinY = Math.sin(rotationY);
      var x = p.x * cosY - p.z * sinY;
      var z = p.x * sinY + p.z * cosY;
      var scale = 1 / (1 + z / 300);
      return new Point(view.center.x + x * scale, view.center.y + p.y * scale);
    }

    var shape = new Path();
    shape.strokeColor = '#ffffff';
    shape.fillOpacity = 0.5;
    shape.strokeWidth = 5;
    for (var i = 0; i < basePoints.length; i++) shape.add(project(basePoints[i]));
    shape.closed = true;

    // Režim kamery — vložíme raster, který se deformuje
    function initCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.play();
          imgRaster = new Raster(video);
          imgRaster.position = view.center;
          imgRaster.opacity = 0.9;
          imgRaster.scale(1.3);
        })
        .catch(err => {
          console.error("Kamera nedostupná:", err);
        });
    }

    function redrawShape() {
      shape.removeSegments();
      for (var i = 0; i < basePoints.length; i++) shape.add(project(basePoints[i]));
      if (imgRaster && mode === 'camera') {
        imgRaster.position = view.center;
      }
    }

    var isDragging = false;
    var deforming = false;
    var lastX = 0;
    var slicerPath;
    var deformIndex = -1;
    var deformTimeout;

    function findNearestVertex(point) {
      var minDist = 9999;
      var nearest = -1;
      for (var i = 0; i < basePoints.length; i++) {
        var screen = project(basePoints[i]);
        var d = point.getDistance(screen);
        if (d < minDist && d < 40) {
          minDist = d;
          nearest = i;
        }
      }
      return nearest;
    }

    function onMouseDown(event) {
      deformTimeout = setTimeout(function() {
        deforming = true;
        deformIndex = findNearestVertex(event.point);
      }, 200);

      isDragging = true;
      lastX = event.point.x;
    }

    function onMouseDrag(event) {
      if (deforming && deformIndex >= 0) {
        basePoints[deformIndex].x += event.delta.x * 0.5;
        basePoints[deformIndex].y += event.delta.y * 0.5;
        basePoints[deformIndex].z += Math.sin(event.delta.x * 0.05) * 20;

        // Pokud je zapnutý camera mode, deformujeme raster
        if (imgRaster && mode === 'camera') {
          imgRaster.skew(event.delta.x * 0.01, event.delta.y * 0.01);
        }

        redrawShape();
        return;
      }
      if (isDragging) {
        rotationY += (event.point.x - lastX) * 0.01;
        lastX = event.point.x;
        redrawShape();
      }
    }

    function onMouseUp(event) {
      clearTimeout(deformTimeout);
      deforming = false;
      isDragging = false;
      deformIndex = -1;
    }

    function randomColor() {
      var palette = ['#d6b88d', '#b8a47d', '#9a8b72', '#7a6b60', '#594b45'];
      return palette[Math.floor(Math.random() * palette.length)];
    }

    // Přepínání módů
    document.getElementById('toggle').addEventListener('click', function() {
      if (mode === 'mesh') {
        mode = 'camera';
        this.textContent = 'Mode: camera';
        shape.visible = false;
        initCamera();
      } else {
        mode = 'mesh';
        this.textContent = 'Mode: mesh';
        shape.visible = true;
        if (imgRaster) imgRaster.remove();
      }
    });
  </script>
</body>
</html>
