<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Černá Madonna – Kubistická Kamera</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0f0f0f;
    overflow: hidden;
    height: 100%;
    width: 100%;
  }
  canvas {
    width: 100%;
    height: 100%;
    touch-action: none;
  }
  #toggle {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    border: 1px solid #aaa;
    border-radius: 12px;
    padding: 8px 14px;
    font-family: sans-serif;
    font-size: 14px;
    cursor: pointer;
    z-index: 3;
  }
  video {
    display: none;
  }

  #handles {
    position: absolute;
    inset: 0;
    z-index: 2;
    pointer-events: none;
  }

  .handle {
    position: absolute;
    width: 30px;
    height: 26px;
    margin-left: -13px;
    margin-top: -13px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: auto;
    touch-action: none;
  }

  .handle .ring {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 2px solid #ffffff;
    background: transparent;
    transform-origin: center;
    transition: transform 160ms, border-color 160ms;
    filter: drop-shadow(0 0 10px rgba(255,255,255,0.4));
  }

  .handle .pulse {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.25), rgba(255,255,255,0.05), transparent 70%);
    animation: pulse 1.6s ease-out infinite;
    pointer-events: none;
  }

  @keyframes pulse {
    0% { transform: scale(0.9); opacity: 0.9; }
    50% { transform: scale(1.2); opacity: 0.6; }
    100% { transform: scale(1.0); opacity: 0.8; }
  }

  .handle:active .ring {
    transform: scale(0.85);
    border-color: #fff000;
  }
</style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="handles"></div>
  <video id="video" autoplay playsinline></video>
  <div id="toggle">Mode: mesh</div>

  <script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const video = document.getElementById('video');
  const toggle = document.getElementById('toggle');
  const handlesContainer = document.getElementById('handles');

  let mode = 'mesh';
  let rotationY = 0;
  let isDragging = false;
  let deforming = false;
  let lastX = 0, lastY = 0;
  let deformIndex = -1;
  let videoReady = false;

  const basePoints = [];
  const numSides = 6;
  const radius = 150;
  for (let i = 0; i < numSides; i++) {
    const angle = (i / numSides) * Math.PI * 2;
    basePoints.push({ 
      x: Math.cos(angle) * radius,
      y: Math.sin(angle) * radius,
      z: Math.sin(angle) * 40
    });
  }

  // vytvoření HTML nýtků
  const handleEls = [];
  for (let i = 0; i < numSides; i++) {
    const el = document.createElement('div');
    el.className = 'handle';
    el.dataset.index = i;
    el.innerHTML = '<div class="pulse"></div><div class="ring"></div>';
    handlesContainer.appendChild(el);
    handleEls.push(el);

    el.addEventListener('pointerdown', e => {
      e.preventDefault();
      deformIndex = parseInt(el.dataset.index);
      deforming = true;
      lastX = e.clientX;
      lastY = e.clientY;
      el.setPointerCapture(e.pointerId);
    });
    el.addEventListener('pointerup', e => {
      deforming = false;
      deformIndex = -1;
      el.releasePointerCapture(e.pointerId);
    });
    el.addEventListener('pointermove', e => {
      if (!deforming || deformIndex !== parseInt(el.dataset.index)) return;
      basePoints[deformIndex].x += (e.clientX - lastX) * 0.5;
      basePoints[deformIndex].y += (e.clientY - lastY) * 0.5;
      basePoints[deformIndex].z += Math.sin((e.clientX - lastX) * 0.05) * 20;
      lastX = e.clientX;
      lastY = e.clientY;
    });
  }

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  function project(p) {
    const cosY = Math.cos(rotationY);
    const sinY = Math.sin(rotationY);
    const x = p.x * cosY - p.z * sinY;
    const z = p.x * sinY + p.z * cosY;
    const scale = 1 / (1 + z / 300);
    return {
      x: canvas.width / 2 + x * scale,
      y: canvas.height / 2 + p.y * scale
    };
  }

  function drawMesh() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const pts = basePoints.map(project);
    ctx.beginPath();
    ctx.moveTo(pts[0].x, pts[0].y);
    for (let i = 1; i < pts.length; i++) ctx.lineTo(pts[i].x, pts[i].y);
    ctx.closePath();
    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 4;
    ctx.fillStyle = "rgba(255,255,255,0.05)";
    ctx.fill();
    ctx.stroke();
    updateHandles();
  }

  // === VYLEPŠENÝ režim CAMERA ===
  function drawCameraMesh() {
    if (!videoReady) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const pts = basePoints.map(project);
    const cx = pts.reduce((a, p) => a + p.x, 0) / pts.length;
    const cy = pts.reduce((a, p) => a + p.y, 0) / pts.length;

    // obrys
    ctx.beginPath();
    ctx.moveTo(pts[0].x, pts[0].y);
    for (let i = 1; i < pts.length; i++) ctx.lineTo(pts[i].x, pts[i].y);
    ctx.closePath();

    // výřez pro kameru
    ctx.save();
    ctx.clip();

    // Vykreslení videa – vycentrované, s úpravou kontrastu
    const vw = video.videoWidth;
    const vh = video.videoHeight;
    const aspectVideo = vw / vh;
    const aspectCanvas = canvas.width / canvas.height;

    let drawW, drawH;
    if (aspectVideo > aspectCanvas) {
      drawH = canvas.height;
      drawW = canvas.height * aspectVideo;
    } else {
      drawW = canvas.width;
      drawH = canvas.width / aspectVideo;
    }

    const dx = (canvas.width - drawW) / 2;
    const dy = (canvas.height - drawH) / 2;

    // jemné zvýšení kontrastu
    ctx.filter = 'brightness(1.15) contrast(1.2) saturate(1.2)';
    ctx.drawImage(video, dx, dy, drawW, drawH);
    ctx.filter = 'none';
    ctx.restore();

    // zvýraznění hran
    ctx.strokeStyle = 'rgba(255,255,255,0.9)';
    ctx.lineWidth = 4;
    ctx.shadowColor = 'rgba(255,255,255,0.6)';
    ctx.shadowBlur = 8;
    ctx.stroke();
    ctx.shadowBlur = 0;

    updateHandles();
  }

  function updateHandles() {
    const pts = basePoints.map(project);
    for (let i = 0; i < handleEls.length; i++) {
      handleEls[i].style.transform = `translate(${pts[i].x}px, ${pts[i].y}px)`;
    }
  }

  canvas.addEventListener('pointerdown', e => {
    lastX = e.clientX;
    lastY = e.clientY;
    deformIndex = getNearestVertex(e.clientX, e.clientY);
    deforming = deformIndex >= 0;
    isDragging = !deforming;
  });

  canvas.addEventListener('pointermove', e => {
    if (deforming) {
      basePoints[deformIndex].x += (e.clientX - lastX) * 0.5;
      basePoints[deformIndex].y += (e.clientY - lastY) * 0.5;
      basePoints[deformIndex].z += Math.sin((e.clientX - lastX) * 0.05) * 20;
    } else if (isDragging) {
      rotationY += (e.clientX - lastX) * 0.01;
    }
    lastX = e.clientX;
    lastY = e.clientY;
  });

  canvas.addEventListener('pointerup', () => {
    deforming = false;
    isDragging = false;
    deformIndex = -1;
  });

  function getNearestVertex(x, y) {
    let nearest = -1;
    let minDist = 9999;
    const pts = basePoints.map(project);
    pts.forEach((p, i) => {
      const d = Math.hypot(p.x - x, p.y - y);
      if (d < minDist && d < 40) {
        minDist = d;
        nearest = i;
      }
    });
    return nearest;
  }

  toggle.onclick = async () => {
    if (mode === 'mesh') {
      mode = 'camera';
      toggle.textContent = 'Mode: camera';
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        await video.play();
        videoReady = true;
      } catch (err) {
        alert("Kamera nedostupná: " + err.message);
        mode = 'mesh';
      }
    } else {
      mode = 'mesh';
      toggle.textContent = 'Mode: mesh';
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(t => t.stop());
        video.srcObject = null;
      }
      videoReady = false;
    }
  };

  function loop() {
    if (mode === 'mesh') drawMesh();
    else drawCameraMesh();
    requestAnimationFrame(loop);
  }

  loop();
  </script>
</body>
</html>
