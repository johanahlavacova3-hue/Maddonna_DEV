<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Černá Madonna – Kubistická Kamera</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0f0f0f;
    overflow: hidden;
    height: 100%;
    width: 100%;
  }
  canvas {
    width: 100%;
    height: 100%;
    touch-action: none;
  }
  #toggle {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    border: 1px solid #aaa;
    border-radius: 12px;
    padding: 8px 14px;
    font-family: sans-serif;
    font-size: 14px;
    cursor: pointer;
    z-index: 2;
  }
  video {
    display: none;
  }
</style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <video id="video" autoplay playsinline></video>
  <div id="toggle">Mode: mesh</div>

  <script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const video = document.getElementById('video');
  const toggle = document.getElementById('toggle');

  let mode = 'mesh';
  let rotationY = 0;
  let targetRotation = 0;
  let isDragging = false;
  let deforming = false;
  let lastX = 0, lastY = 0;
  let deformIndex = -1;
  let videoReady = false;

  const basePoints = [];
  const numSides = 6;
  const radius = 150;

  // stabilní UV souřadnice pro video mapování
  const textureUV = [];
  for (let i = 0; i < numSides; i++) {
    const angle = (i / numSides) * Math.PI * 2;
    basePoints.push({ 
      x: Math.cos(angle) * radius,
      y: Math.sin(angle) * radius,
      z: Math.sin(angle) * 40
    });
    textureUV.push({
      u: 0.5 + 0.45 * Math.cos(angle),
      v: 0.5 + 0.45 * Math.sin(angle)
    });
  }

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  function project(p) {
    const cosY = Math.cos(rotationY);
    const sinY = Math.sin(rotationY);
    const x = p.x * cosY - p.z * sinY;
    const z = p.x * sinY + p.z * cosY;
    const scale = 1 / (1 + z / 300);
    return {
      x: canvas.width / 2 + x * scale,
      y: canvas.height / 2 + p.y * scale
    };
  }

  function drawMesh() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const pts = basePoints.map(project);
    ctx.beginPath();
    ctx.moveTo(pts[0].x, pts[0].y);
    for (let i = 1; i < pts.length; i++) ctx.lineTo(pts[i].x, pts[i].y);
    ctx.closePath();
    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 4;
    ctx.fillStyle = "rgba(255,255,255,0.05)";
    ctx.fill();
    ctx.stroke();
    for (const p of pts) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, 6, 0, Math.PI*2);
      ctx.fillStyle = "#ff4d4d";
      ctx.fill();
    }
  }

  function drawCameraMesh() {
    if (!videoReady) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const pts = basePoints.map(project);

    const cx = pts.reduce((a, p) => a + p.x, 0) / pts.length;
    const cy = pts.reduce((a, p) => a + p.y, 0) / pts.length;

    const cw = video.videoWidth;
    const ch = video.videoHeight;

    for (let i = 0; i < pts.length; i++) {
      const p1 = pts[i];
      const p2 = pts[(i + 1) % pts.length];

      const uv0 = { x: cw / 2, y: ch / 2 };
      const uv1 = { x: textureUV[i].u * cw, y: textureUV[i].v * ch };
      const uv2 = { x: textureUV[(i + 1) % pts.length].u * cw, y: textureUV[(i + 1) % pts.length].v * ch };

      drawTriangleWarp(video,
        uv0.x, uv0.y, uv1.x, uv1.y, uv2.x, uv2.y,
        cx, cy, p1.x, p1.y, p2.x, p2.y
      );
    }

    for (const p of pts) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, 5, 0, Math.PI * 2);
      ctx.fillStyle = "#ff4d4d";
      ctx.fill();
    }
  }

  function drawTriangleWarp(img, sx0, sy0, sx1, sy1, sx2, sy2, dx0, dy0, dx1, dy1, dx2, dy2) {
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(dx0, dy0);
    ctx.lineTo(dx1, dy1);
    ctx.lineTo(dx2, dy2);
    ctx.closePath();
    ctx.clip();

    const denom = (sx0 * (sy1 - sy2) + sx1 * (sy2 - sy0) + sx2 * (sy0 - sy1));
    if (denom === 0) return;

    const a = ((dx0 * (sy1 - sy2)) + (dx1 * (sy2 - sy0)) + (dx2 * (sy0 - sy1))) / denom;
    const b = ((dy0 * (sy1 - sy2)) + (dy1 * (sy2 - sy0)) + (dy2 * (sy0 - sy1))) / denom;
    const c = ((sx0 * (dx1 * dy2 - dx2 * dy1)) + (sx1 * (dx2 * dy0 - dx0 * dy2)) + (sx2 * (dx0 * dy1 - dx1 * dy0))) / denom;

    const d = ((dx0 * (sx1 - sx2)) + (dx1 * (sx2 - sx0)) + (dx2 * (sx0 - sx1))) / denom;
    const e = ((dy0 * (sx1 - sx2)) + (dy1 * (sx2 - sx0)) + (dy2 * (sx0 - sx1))) / denom;
    const f = ((sy0 * (dx1 * dy2 - dx2 * dy1)) + (sy1 * (dx2 * dy0 - dx0 * dy2)) + (sy2 * (dx0 * dy1 - dx1 * dy0))) / denom;

    ctx.transform(a, b, d, e, c, f);
    ctx.drawImage(img, 0, 0);
    ctx.restore();
  }

  function loop() {
    rotationY += (targetRotation - rotationY) * 0.1; // plynulý damping
    if (mode === 'mesh') drawMesh();
    else drawCameraMesh();
    requestAnimationFrame(loop);
  }

  function getNearestVertex(x, y) {
    let nearest = -1;
    let minDist = 9999;
    const pts = basePoints.map(project);
    pts.forEach((p, i) => {
      const d = Math.hypot(p.x - x, p.y - y);
      if (d < minDist && d < 40) {
        minDist = d;
        nearest = i;
      }
    });
    return nearest;
  }

  canvas.addEventListener('pointerdown', e => {
    lastX = e.clientX;
    lastY = e.clientY;
    deformIndex = getNearestVertex(e.clientX, e.clientY);
    deforming = deformIndex >= 0;
    isDragging = !deforming;
  });

  canvas.addEventListener('pointermove', e => {
    if (deforming) {
      basePoints[deformIndex].x += (e.clientX - lastX) * 0.5;
      basePoints[deformIndex].y += (e.clientY - lastY) * 0.5;
      basePoints[deformIndex].z += Math.sin((e.clientX - lastX) * 0.05) * 10;
    } else if (isDragging) {
      targetRotation += (e.clientX - lastX) * 0.01;
    }
    lastX = e.clientX;
    lastY = e.clientY;
  });

  canvas.addEventListener('pointerup', () => {
    deforming = false;
    isDragging = false;
    deformIndex = -1;
  });

  toggle.onclick = async () => {
    if (mode === 'mesh') {
      mode = 'camera';
      toggle.textContent = 'Mode: camera';
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
          video.srcObject = stream;
          video.play();
          video.onloadeddata = () => (videoReady = true);
        } catch (err) {
          alert("Kamera nedostupná: " + err.message);
          mode = 'mesh';
        }
      }
    } else {
      mode = 'mesh';
      toggle.textContent = 'Mode: mesh';
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(t => t.stop());
        video.srcObject = null;
      }
      videoReady = false;
    }
  };

  loop();
  </script>
</body>
</html>
