<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Černá Madonna – Kubistická Kamera</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0f0f0f;
    overflow: hidden;
    height: 100%;
    width: 100%;
  }
  canvas {
    width: 100%;
    height: 100%;
    touch-action: none;
  }
  #toggle {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    border: 1px solid #aaa;
    border-radius: 12px;
    padding: 8px 14px;
    font-family: sans-serif;
    font-size: 14px;
    cursor: pointer;
    z-index: 3;
  }
  video { display: none; }

  #handles {
    position: absolute;
    inset: 0;
    z-index: 2;
    pointer-events: none;
  }

  .handle {
    position: absolute;
    width: 30px;
    height: 26px;
    margin-left: -13px;
    margin-top: -13px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: auto;
    touch-action: none;
  }

  .handle .ring {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 2px solid #5ab8ff;
    background: transparent;
    transform-origin: center;
    filter: drop-shadow(0 0 10px rgba(58,160,255,0.4));
    transition: transform 160ms, border-color 160ms;
  }

  .handle .pulse {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(58,160,255,0.25), rgba(58,160,255,0.05), transparent 70%);
    animation: pulse 1.6s ease-out infinite;
    pointer-events: none;
  }

  @keyframes pulse {
    0% { transform: scale(0.9); opacity: 0.9; }
    50% { transform: scale(1.2); opacity: 0.6; }
    100% { transform: scale(1.0); opacity: 0.8; }
  }

  .handle:active .ring {
    transform: scale(0.85);
    border-color: #fff000;
  }
</style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="handles"></div>
  <video id="video" autoplay playsinline></video>
  <div id="toggle">Mode: mesh</div>

  <script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const video = document.getElementById('video');
  const toggle = document.getElementById('toggle');
  const handlesContainer = document.getElementById('handles');

  let mode = 'mesh';
  let rotationY = 0;
  let isDragging = false;
  let deforming = false;
  let lastX = 0, lastY = 0;
  let deformIndex = -1;
  let videoReady = false;

  const basePoints = [];
  const numSides = 6;
  const radius = 160;
  for (let i = 0; i < numSides; i++) {
    const angle = (i / numSides) * Math.PI * 2;
    basePoints.push({ 
      x: Math.cos(angle) * radius,
      y: Math.sin(angle) * radius,
      z: Math.sin(angle) * 40
    });
  }

  const handleEls = [];
  for (let i = 0; i < numSides; i++) {
    const el = document.createElement('div');
    el.className = 'handle';
    el.dataset.index = i;
    el.innerHTML = '<div class="pulse"></div><div class="ring"></div>';
    handlesContainer.appendChild(el);
    handleEls.push(el);

    el.addEventListener('pointerdown', e => {
      e.preventDefault();
      deformIndex = parseInt(el.dataset.index);
      deforming = true;
      lastX = e.clientX;
      lastY = e.clientY;
      el.setPointerCapture(e.pointerId);
    });
    el.addEventListener('pointerup', e => {
      deforming = false;
      deformIndex = -1;
      el.releasePointerCapture(e.pointerId);
    });
    el.addEventListener('pointermove', e => {
      if (!deforming || deformIndex !== parseInt(el.dataset.index)) return;
      basePoints[deformIndex].x += (e.clientX - lastX) * 0.5;
      basePoints[deformIndex].y += (e.clientY - lastY) * 0.5;
      basePoints[deformIndex].z += Math.sin((e.clientX - lastX) * 0.05) * 20;
      lastX = e.clientX;
      lastY = e.clientY;
    });
  }

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  function project(p) {
    const cosY = Math.cos(rotationY);
    const sinY = Math.sin(rotationY);
    const x = p.x * cosY - p.z * sinY;
    const z = p.x * sinY + p.z * cosY;
    const scale = 1 / (1 + z / 300);
    return {
      x: canvas.width / 2 + x * scale,
      y: canvas.height / 2 + p.y * scale
    };
  }

  function drawMesh() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const pts = basePoints.map(project);
    ctx.beginPath();
    ctx.moveTo(pts[0].x, pts[0].y);
    for (let i = 1; i < pts.length; i++) ctx.lineTo(pts[i].x, pts[i].y);
    ctx.closePath();
    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 4;
    ctx.fillStyle = "rgba(255,255,255,0.05)";
    ctx.fill();
    ctx.stroke();
    updateHandles();
  }

  function drawCameraMesh() {
    if (!videoReady) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const pts = basePoints.map(project);
    const cx = pts.reduce((a, p) => a + p.x, 0) / pts.length;
    const cy = pts.reduce((a, p) => a + p.y, 0) / pts.length;

    // Rozděl na trojúhelníky od středu
    for (let i = 0; i < pts.length; i++) {
      const p1 = pts[i];
      const p2 = pts[(i + 1) % pts.length];
      drawTriangleWarp(video, cx, cy, p1.x, p1.y, p2.x, p2.y, i);
    }
    updateHandles();
  }

  // zde se video opravdu "deformuje"
  function drawTriangleWarp(img, x0, y0, x1, y1, x2, y2, index) {
    const w = img.videoWidth;
    const h = img.videoHeight;

    const sx0 = w / 2;
    const sy0 = h / 2;
    const sx1 = w / 2 + (x1 - canvas.width / 2) / 2;
    const sy1 = h / 2 + (y1 - canvas.height / 2) / 2;
    const sx2 = w / 2 + (x2 - canvas.width / 2) / 2;
    const sy2 = h / 2 + (y2 - canvas.height / 2) / 2;

    ctx.save();
    ctx.beginPath();
    ctx.moveTo(x0, y0);
    ctx.lineTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.closePath();
    ctx.clip();

    const denom = (sx0 * (sy1 - sy2) + sx1 * (sy2 - sy0) + sx2 * (sy0 - sy1));
    if (denom === 0) return;

    const a = ((x0 * (sy1 - sy2)) + (x1 * (sy2 - sy0)) + (x2 * (sy0 - sy1))) / denom;
    const b = ((y0 * (sy1 - sy2)) + (y1 * (sy2 - sy0)) + (y2 * (sy0 - sy1))) / denom;
    const d = ((x0 * (sx1 - sx2)) + (x1 * (sx2 - sx0)) + (x2 * (sx0 - sx1))) / denom;
    const e = ((y0 * (sx1 - sx2)) + (y1 * (sx2 - sx0)) + (y2 * (sx0 - sx1))) / denom;
    const c = x0 - a * sx0 - d * sy0;
    const f = y0 - b * sx0 - e * sy0;

    ctx.transform(a, b, d, e, c, f);
    ctx.drawImage(img, 0, 0);
    ctx.restore();
  }

  function updateHandles() {
    const pts = basePoints.map(project);
    for (let i = 0; i < handleEls.length; i++) {
      handleEls[i].style.transform = `translate(${pts[i].x}px, ${pts[i].y}px)`;
    }
  }

  toggle.onclick = async () => {
    if (mode === 'mesh') {
      mode = 'camera';
      toggle.textContent = 'Mode: camera';
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        await video.play();
        videoReady = true;
      } catch (err) {
        alert("Kamera nedostupná: " + err.message);
        mode = 'mesh';
      }
    } else {
      mode = 'mesh';
      toggle.textContent = 'Mode: mesh';
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(t => t.stop());
        video.srcObject = null;
      }
      videoReady = false;
    }
  };

  function loop() {
    if (mode === 'mesh') drawMesh();
    else drawCameraMesh();
    requestAnimationFrame(loop);
  }
  loop();
  </script>
</body>
</html>
