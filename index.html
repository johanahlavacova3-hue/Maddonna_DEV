<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Černá Madonna – interaktivní polygon</title>
  <script src="https://unpkg.com/paper"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0F0F0F;
      height: 100%;
      width: 100%;
    }
    canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    #modeButton {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background: rgba(255,255,255,0.85);
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="modeButton">Režim: Rotace</button>
  <canvas id="canvas" resize></canvas>

  <script type="text/paperscript" canvas="canvas">
    var basePoints = [];
    var numSides = 6;
    var radius = 220;
    var rotationY = 0;
    var velocityY = 0;
    var mode = 'rotate';

    for (var i = 0; i < numSides; i++) {
      var angle = (i / numSides) * Math.PI * 2;
      basePoints.push({ 
        x: Math.cos(angle) * radius,
        y: Math.sin(angle) * radius,
        z: Math.sin(angle) * 40
      });
    }

    function project(p) {
      var cosY = Math.cos(rotationY);
      var sinY = Math.sin(rotationY);
      var x = p.x * cosY - p.z * sinY;
      var z = p.x * sinY + p.z * cosY;
      var scale = 1 / (1 + z / 300);
      return new Point(view.center.x + x * scale, view.center.y + p.y * scale);
    }

    var shape = new Path();
    shape.strokeColor = '#ffffff';
    shape.fillColor = '#444';
    shape.strokeWidth = 5;
    for (var i = 0; i < basePoints.length; i++) shape.add(project(basePoints[i]));
    shape.closed = true;

    var isDragging = false;
    var deformIndex = -1;
    var lastX = 0;

    function redrawShape() {
      shape.removeSegments();
      for (var i = 0; i < basePoints.length; i++) shape.add(project(basePoints[i]));
    }

    function findNearestVertex(point) {
      var minDist = 9999;
      var nearest = -1;
      for (var i = 0; i < basePoints.length; i++) {
        var screen = project(basePoints[i]);
        var d = point.getDistance(screen);
        if (d < minDist && d < 40) {
          minDist = d;
          nearest = i;
        }
      }
      return nearest;
    }

    function onMouseDown(event) {
      isDragging = true;
      lastX = event.point.x;
      if (mode === 'deform') deformIndex = findNearestVertex(event.point);
    }

    function onMouseDrag(event) {
      if (!isDragging) return;
      if (mode === 'rotate') {
        rotationY += event.delta.x * 0.01;
        velocityY = event.delta.x * 0.005;
      } else if (mode === 'deform' && deformIndex >= 0) {
        basePoints[deformIndex].x += event.delta.x * 0.5;
        basePoints[deformIndex].y += event.delta.y * 0.5;
        basePoints[deformIndex].z += Math.sin(event.delta.x * 0.05) * 20;
      }
      redrawShape();
    }

    function onMouseUp(event) {
      isDragging = false;
      deformIndex = -1;
    }

    function onFrame(event) {
      if (!isDragging && mode === 'rotate') {
        rotationY += velocityY;
        velocityY *= 0.95; // tlumení
        if (Math.abs(velocityY) < 0.0001) velocityY = 0;
        redrawShape();
      }
    }

    // Přepínací tlačítko režimů
    var button = document.getElementById('modeButton');
    button.addEventListener('click', function() {
      mode = (mode === 'rotate') ? 'deform' : 'rotate';
      button.textContent = 'Režim: ' + (mode === 'rotate' ? 'Rotace' : 'Deformace');
    });
  </script>
</body>
</html>
