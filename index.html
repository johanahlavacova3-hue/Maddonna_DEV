<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kubistický slicer 3D</title>
  <script src="https://unpkg.com/paper"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f3f2ef;
      height: 100%;
      width: 100%;
    }
    canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas" resize></canvas>

  <script type="text/paperscript" canvas="canvas">
    var basePoints = [];
    var numSides = 6;
    var radius = 150;
    var rotationY = 0;

    // vytvoření "3D" bodů
    for (var i = 0; i < numSides; i++) {
      var angle = (i / numSides) * Math.PI * 2;
      basePoints.push({ 
        x: Math.cos(angle) * radius,
        y: Math.sin(angle) * radius,
        z: Math.sin(angle) * 40 // náznak hloubky
      });
    }

    function project(p) {
      // jednoduchá rotace kolem osy Y
      var cosY = Math.cos(rotationY);
      var sinY = Math.sin(rotationY);
      var x = p.x * cosY - p.z * sinY;
      var z = p.x * sinY + p.z * cosY;
      var scale = 1 / (1 + z / 300); // perspektiva
      return new Point(view.center.x + x * scale, view.center.y + p.y * scale);
    }

    var shape = new Path();
    shape.fillColor = '#d6b88d';
    for (var i = 0; i < basePoints.length; i++) {
      shape.add(project(basePoints[i]));
    }
    shape.closed = true;

    var isDragging = false;
    var lastX = 0;
    var slicerPath;

    function redrawShape() {
      shape.removeSegments();
      for (var i = 0; i < basePoints.length; i++) {
        shape.add(project(basePoints[i]));
      }
    }

    function onMouseDown(event) {
      if (event.modifiers.shift) {
        slicerPath = new Path({
          strokeColor: 'black',
          strokeWidth: 2
        });
        slicerPath.add(event.point);
      } else {
        isDragging = true;
        lastX = event.point.x;
      }
    }

    function onMouseDrag(event) {
      if (slicerPath) {
        slicerPath.add(event.point);
        return;
      }
      if (isDragging) {
        rotationY += (event.point.x - lastX) * 0.01;
        lastX = event.point.x;
        redrawShape();
      }
    }

    function onMouseUp(event) {
      if (slicerPath) {
        slicerPath.add(event.point);
        try {
          var result = shape.divide(slicerPath);
          if (result) {
            result.children[0].fillColor = randomColor();
            result.children[1].fillColor = randomColor();
            shape.remove();
            shape = new Group(result.children);
          }
        } catch (e) {
          console.log('Neslo rozdělit:', e);
        }
        slicerPath.remove();
        slicerPath = null;
      }
      isDragging = false;
    }

    function randomColor() {
      var palette = ['#d6b88d', '#b8a47d', '#9a8b72', '#7a6b60', '#594b45'];
      return palette[Math.floor(Math.random() * palette.length)];
    }

  </script>
</body>
</html>
